<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/ts/doodi-game/doodi-mole.ts"></script>
    <script type="module" src="/src/ts/doodi-game/doodi-screen.ts"></script>
    <script type="module" src="/src/ts/doodi-game/doodi-timer.ts"></script>
    <script type="module" src="/src/ts/doodi-game/doodi-typing.ts"></script>
    <script type="module" src="/src/ts/doodi-game/doodi-animation.ts"></script>
    <link rel="stylesheet" href="/public/fonts/pretendard/pretendardvariable.css" />
    <link rel="preload" as="font" type="font/woff2" crossorigin href="/public/fonts/pretendard/woff2/PretendardVariable.woff2" />
    <title>Doodi-game</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <!-- 1. screen: cover -->
    <div id="cover" class="screen w-[43.75rem] h-[31.25rem] relative bg-[#FDFAF1] rounded-[1.4375rem] shadow-[0_0_15px_rgba(0,0,0,0.5)] p-6 text-center items-center flex flex-col select-none">
      <!-- logo -->
      <div class="absolute mt-9">
        <img src="../../../asserts/doodi-game/doodi_logo.svg" width="230" alt="로고(DOODI)" />
      </div>

      <!-- video -->
      <video id="myVideo" class="min-w-[25rem] w-[50%] mt-22 block select-none" autoplay loop playsinline muted>
        <source src="../../../asserts/doodi-game/Doodi.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- start -->
      <button id="start" type="button" class="after z-10 hover:opacity-[50%] active:scale-120 cursor-none select-none"><img src="../../../asserts/doodi-game/START.svg" width="80" alt="START(시작버튼)" /></button>

      <!-- soil -->
      <img class="absolute bottom-0 left-0 rounded-b-[1.4375rem] select-none" src="../../../asserts/doodi-game/soli_group.svg" alt="흙 이미지" />
    </div>

    <!-- 2. screen: intro -->
    <div id="intro" class="screen hidden w-[43.75rem] h-[31.25rem] relative bg-[#FDFAF1] rounded-[1.4375rem] shadow-[0_0_15px_rgba(0,0,0,0.5)] p-6 text-center items-center flex-col select-none">
      <!-- logo -->
      <div class="mt-5 flex justify-center">
        <img src="../../../asserts/doodi-game/doodi_logo.svg" width="100" alt="로고(DOODI)" />
      </div>
      <!-- doodi image -->
      <div class="mt-5 flex justify-center"><img src="../../../asserts/doodi-game/doodi/doodi_intro.svg" width="350" alt="땅을 파는 두더지" /></div>
      <!-- story -->
      <div class="flex justify-center">
        <div class="relative w-[400px]">
          <img src="../../../asserts/doodi-game/etc/talking.svg" width="400" alt="말풍선 이미지" />
          <div id="typing" class="whitespace-pre-line w-[18.75rem] mt-1.5 text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center px-4"></div>
        </div>
      </div>
      <!-- 기능 버튼 list -->
      <div class="mt-2 space-x-4">
        <button id="trans" class="font-extrabold text-[#5C5C5C] hover:opacity-[50%] active:scale-120 cursor-none">?번역하기?</button>
        <button id="skip" class="after font-extrabold text-[#5C5C5C] hover:opacity-[50%] active:scale-120 cursor-none">next &gt;&gt;</button>
      </div>
    </div>

    <!-- 3. screen: howto -->
    <div id="howto" class="screen hidden w-[43.75rem] h-[31.25rem] relative bg-[#FDFAF1] rounded-[1.4375rem] shadow-[0_0_15px_rgba(0,0,0,0.5)] pt-6 text-center items-center flex-col select-none">
      <!-- logo -->
      <div class="mt-5 flex justify-center">
        <img src="../../../asserts/doodi-game/doodi_logo.svg" width="100" alt="로고(DOODI)" />
      </div>
      <!-- 게임 설명 이미지: doodi/dooka -->
      <div class="grid grid-cols-4 place-items-center items-end mt-8">
        <img src="../../../asserts/doodi-game/etc/fence.svg" width="110" alt="울타리 이미지" />
        <button class="cursor-none" type="button" class="mole-btn"><img src="../../../asserts/doodi-game/doodi/doodi-half_hurt.svg" width="300" alt="다친 착한 두더지(두디)" /></button>
        <button class="cursor-none" type="button" class="mole-btn"><img src="../../../asserts/doodi-game/dooka/dooka-half_hurt.svg" width="300" alt="다친 나쁜 두더지(두카)" /></button>
        <img src="../../../asserts/doodi-game/etc/fence.svg" width="110" alt="울타리 이미지" />
      </div>
      <!-- 땅구멍 이미지 -->
      <img class="w-full absolute left-0 -translate-y-9/10" src="../../../asserts/doodi-game/etc/soil_covered.svg" alt="흙 이미지" />

      <!-- 땅 아래 이미지 -->
      <div class="w-full h-[55%] space-x-4 p-6 rounded-b-[1.4375rem] bg-[url('../../../asserts/doodi-game/etc/soil_square.svg')] bg-cover bottom-0" id="game-container">
        <!-- story -->
        <div class="flex justify-center mt-3">
          <div class="relative w-[400px]">
            <img src="../../../asserts/doodi-game/etc/talking.svg" width="400" alt="말풍선 이미지" />
            <div id="typing2" class="whitespace-pre-line w-[18.75rem] mt-1.5 text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center px-4"></div>
          </div>
        </div>
        <!-- 기능 버튼 list -->
        <div class="mt-2 space-x-4">
          <button class="before font-extrabold text-white hover:opacity-[50%] active:scale-120 cursor-none">&lt;&lt; go back</button>
          <button class="after start font-extrabold text-white hover:opacity-[50%] active:scale-120 cursor-none">start &gt;&gt;</button>
        </div>
      </div>
    </div>

    <!-- 4. screen: game -->
    <div id="game" class="screen hidden w-[43.75rem] h-[31.25rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#FDFAF1] rounded-[1.4375rem] shadow-[0_0_15px_rgba(0,0,0,0.5)] p-6 text-center select-none">
      <div class="flex w-full h-full">
        <div class="w-full">
          <!-- 포인트 바 / 타이머 바 -->
          <div class="w-[6.25rem] grid grid-cols-2 bg-white rounded-sm shadow-[0_0_15px_rgba(0,0,0,0.5)]"><span>Point</span><span id="point">0</span></div>
          <div class="hidden w-[6.25rem] bg-white rounded-sm shadow-[0_0_15px_rgba(0,0,0,0.5)]"><span>Timer</span><span id="timer">20</span></div>
          <!-- 스타트 이미지 -->
          <div id="ready-start" class="">
            <img src="../../../asserts/doodi-game/logo/ready_start.svg" alt="스타트 이미지" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10" />
          </div>
          <!-- 밭 모양의 그리드 (게임 존) -->
          <div class="w-[60%] hz-[80%] grid grid-cols-4 grid-rows-4 mx-auto my-auto mt-10">
            <!-- 셀 9개 -->
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
            <div class="hole relative"><img src="../../../asserts/doodi-game/soil_hole.svg" alt="땅구멍 이미지" /></div>
          </div>
        </div>
        <!-- 타이머 바 -->
        <div id="timer-bar-container" class="w-4 h-full bg-gray-300 rounded-md overflow-hidden relative">
          <div id="timer-bar" class="absolute w-full top-0 bg-red-500 transition-all duration-300 ease-linear"></div>
        </div>
      </div>

      <!-- 타임오버 이미지 -->
      <div id="game-over" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
        <img src="../../../asserts/doodi-game/time_over.svg" alt="타임오버 이미지" class="" />
        <!-- point 결과 / replay 버튼 -->
        <div class="mt-2 grid grid-rows-2 justify-items-center">
          <div class="w-[6.25rem] h-[1.5rem] grid grid-cols-2 bg-white rounded-sm shadow-[0_0_15px_rgba(0,0,0,0.5)]"><span>Point</span><span id="point-view">0</span></div>
          <button id="replay" type="button" class="mt-2 w-[6.25rem] bg-white hover:bg-[#FDFAF1] rounded-sm shadow-[0_0_15px_rgba(0,0,0,0.5)] cursor-none">Replay</button>
          <button id="home" type="button" class="mt-2 w-[6.25rem] bg-white hover:bg-[#FDFAF1] rounded-sm shadow-[0_0_15px_rgba(0,0,0,0.5)] cursor-none">HOME</button>
        </div>
      </div>
    </div>
  </body>
</html>
