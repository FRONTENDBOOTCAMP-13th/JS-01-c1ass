<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/ts/bg-selector.ts"></script>
    <link rel="stylesheet" href="/public/fonts/pretendard/pretendardvariable.css" />
    <link rel="preload" as="font" type="font/woff2" crossorigin href="/public/fonts/pretendard/woff2/PretendardVariable.woff2" />
    <title>배경화면 선택</title>
  </head>
  <body>
    <div class="p-5 flex flex-col gap-4">
      <!-- 선택된 이미지 미리보기 -->
      <div class="flex gap-4">
        <div class="w-[7rem] h-[5rem] lg:w-[15rem] lg:h-[10rem] border-2 border-blue-500 bg-center bg-cover rounded-lg" id="preview"></div>
        <div class="flex flex-col justify-between">
          <div>
            <span class="text-2xl font-semibold">선택된 이미지</span>
            <p class="text-lg" id="name"></p>
          </div>
        </div>
      </div>
      <!-- 버튼들: 하단에 위치 -->
      <div class="flex gap-2 justify-between">
        <input type="file" id="file-input" accept="image/*" class="hidden" />
        <button id="apply-btn" class="px-4 py-3 bg-blue-500 text-white hover:bg-blue-600 rounded-lg duration-300 cursor-pointer">배경 변경하기</button>
        <button id="upload-btn" class="px-4 py-3 bg-blue-500 text-white hover:bg-blue-600 rounded-lg duration-300 cursor-pointer">내 파일</button>
      </div>
      <!-- 썸네일 리스트 -->
      <div id="thumbnail-container" class="grid grid-cols-5 gap-5 max-h-[20rem] overflow-y-auto"></div>
    </div>
  </body>
</html>
