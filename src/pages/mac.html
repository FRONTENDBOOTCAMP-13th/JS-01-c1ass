<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/ts/top-bar.ts"></script>
    <script type="module" src="/src/ts/clock-widget.ts"></script>
    <script type="module" src="/src/ts/weather-widget.ts"></script>
    <script type="module" src="/src/ts/calendar-widget.ts"></script>
    <script type="module" src="/src/ts/icon.ts"></script>
    <script type="module" src="/src/ts/mac-panel-container.ts"></script>
    <script type="module" src="/src/ts/mac-panel-manager.ts"></script>
    <!-- scroll 막는 ts -->
    <script type="module" src="/src/ts/mac-no-scroll.ts"></script>
    <!-- dev할 때만 쓰일 여러 가지 기능을 넣은 ts -->
    <script type="module" src="/src/ts/mac-setting.ts"></script>
    <title>Mac</title>
  </head>
  <body class="overflow-hidden no-scroll flex justify-center items-center pt-10 select-none">
    <div class="mac">
      <div class="shadow-[0_0_15px_0_rgba(0,_0,_0,_0.50)] mac-border p-10 bg-linear-[45deg,_#000000_50%,_#3a3a3a_50%] rounded-t-[35px] flex justify-center items-center">
        <div class="relative mac-screen flex flex-col items-center justify-between overflow-hidden w-[1200px] h-[675px] bg-[url(/public/asserts/mac/mac-screen-base-background-img.png)] bg-cover rounded-[15px]">
          <!-- top-bar -->
          <div class="w-full flex justify-between items-center bg-[rgba(109,109,109,0.70)] shadow-2xl">
            <div class="ml-3">
              <img src="../../public/asserts/top-bar/apple-logo-white.svg" alt="애플로고" />
            </div>
            <div class="inline-flex mr-3">
              <img class="mr-3" src="../../public/asserts/top-bar/battery-white.svg" alt="배터리" />
              <img class="mr-3" src="../../public/asserts/top-bar/wifi-white.svg" alt="와이파이" />
              <img class="mr-3" src="../../public/asserts/top-bar/search-white.svg" alt="검색" />
              <img class="mr-3" src="../../public/asserts/top-bar/toggle-white.svg" alt="토글" />
              <span class="current-date text-xs text-white"></span>
            </div>
          </div>
          <!-- widget-container -->
          <div id="widget-container" class="grid grid-rows-[repeat(4,_100px)] my-auto grid-cols-[repeat(9,_100px)] gap-5">
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="clock-widget-component shadow-[0_0_15px_0_rgba(0,_0,_0,_0.50)] w-25 h-25 rounded-[23px] bg-linear-[180deg,_#fff_0%,_#DDD_30.77%] dark:bg-linear-[180deg,_#282828_0%,_#484848_100%] grid grid-cols-1 grid-rows-1">
              <img class="col-start-1 row-start-1 place-self-center" src="/public/asserts/clock-widget/pan.svg" alt="" />
              <div class="relative w-full h-full col-start-1 row-start-1 second-niddle-div place-self-center">
                <img class="absolute top-[8px] left-[49.2px]" src="/public/asserts/clock-widget/second-niddle.svg" alt="" />
              </div>
              <div class="relative w-full h-full col-start-1 row-start-1 minute-niddle-div place-self-center">
                <img class="absolute top-[11px] left-[48.7px]" src="/public/asserts/clock-widget/minute-niddle.svg" alt="" />
              </div>
              <div class="relative w-full h-full col-start-1 row-start-1 hour-niddle-div place-self-center">
                <img class="absolute top-[27px] left-[48.2px]" src="/public/asserts/clock-widget/hour-niddle.svg" alt="" />
              </div>
              <img class="col-start-1 row-start-1 z-1 place-self-center" src="/public/asserts/clock-widget/center.svg" alt="" />
            </div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="w-[6.25rem] h-[6.25rem] bg-gradient-to-b from-white to-[#DDDDDD] dark:from-[#282828] dark:to-[#484848] rounded-[1.4375rem] shadow-[0_0_15px_rgba(0,0,0,0.5)] p-6 text-center justify-center items-center flex flex-col">
              <div class="day-name dark:text-white text-[1rem] font-semibold h-[1.25rem]"></div>
              <div class="day-number mt-0 p-0 dark:text-white text-6xl font-bold h-[3.4375rem]"></div>
            </div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="col-span-2 overflow-hidden text-white weather-widget1 w-55 h-25 py-4 pl-[10px] pr-[17px] bg-linear-[180deg,_#104E8B_0%,_#4A86C2_100%] shadow-[0_0_15px_0_rgba(0,_0,_0,_0.50)] rounded-[23px] flex justify-between items-center">
              <img class="object-contain h-full weather-status-img" src="/public/asserts/weather-widget/clear.svg" alt="" />
              <div class="flex flex-col items-end gap-1">
                <div class="leading-[32px] temperature text-[32px] after:content-['°C']">26</div>
                <div class="leading-[12px] weather-status text-[12px]">맑음</div>
                <div class="weather-location-en leading-[16px] text-[16px]">Gumi-si</div>
              </div>
            </div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="blank-widget w-full h-full"></div>
            <div class="col-span-2 w-[13.75rem] h-[6.25rem] rounded-[1.4375rem] shadow-[0_0_15px_rgba(0,0,0,0.5)] bg-white dark:bg-[#1B1B1D] dark:text-white">
              <!-- 헤더(yellow) -->
              <div class="flex w-full h-7 bg-gradient-to-b from-[#FFE855] to-[#FFB115] rounded-t-[1.4375rem] px-[1.125rem] items-center">
                <button type="button" class="flex items-center cursor-pointer gap-1.5 pt-[.0313rem] active:opacity-50">
                  <img src="../../public/asserts/memo-widget/folder.svg" width="12" height="12" class="pb-[.0313rem]" alt="폴더 모양 아이콘" />
                  <span class="text-[.75rem] text-white font-normal">메모</span>
                </button>
              </div>

              <!-- 점선 -->
              <div class="mt-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="220" height="1" viewBox="0 0 220 1" fill="none">
                  <path d="M0.504578 0.5H219.495" stroke="currentColor" stroke-opacity="0.5" stroke-linejoin="round" stroke-dasharray="0.5 1.5" />
                </svg>
              </div>

              <!-- 메모 list -->
              <div class="grid grid-rows-3 divide-y-[.0187rem] divide-black/50 dark:divide-white/50 text-[.625rem]">
                <div><button type="button" class="px-[1.125rem] py-[.1875rem] text-left active:opacity-50 cursor-pointer">몽매한 풀잎은 그 봄을 기억한다</button></div>
                <div><button type="button" class="px-[1.125rem] py-[.1875rem] text-left active:opacity-50 cursor-pointer">html</button></div>
                <div><button type="button" class="px-[1.125rem] py-[.1875rem] text-left active:opacity-50 cursor-pointer">javascript</button></div>
              </div>
            </div>
            <div class="blank-widget w-full h-full"></div>
          </div>
          <!-- mac-panel-container -->
          <ul id="mac-panel-container" class="pointer-events-none absolute z-100 bottom-0 w-full h-[calc(100%_-_19px)]"></ul>
          <!-- icon-bar -->
          <ul id="icon-bar" class="flex gap-4 items-center justify-around p-4 h-[102px] bg-[#6D6D6D] opacity-70 rounded-[23px] mb-3 shadow-md">
            <div class="icon flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
          </ul>
        </div>
      </div>
      <div class="mac-bottom h-25 object-contain bg-linear-[45deg,_#959595_0%,_#ffffff_100%] rounded-b-[35px] flex justify-center items-center shadow-[0_0_15px_0_rgba(0,_0,_0,_0.50)]">
        <img class="h-10" src="/public/asserts/mac/apple-logo.webp" alt="" />
      </div>
    </div>
  </body>
</html>
