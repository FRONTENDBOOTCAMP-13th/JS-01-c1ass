<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <!-- scroll 막는 ts -->
    <script type="module" src="/src/ts/mac-no-scroll.ts"></script>
    <!-- dev할 때만 쓰일 여러 가지 기능을 넣은 ts -->
    <script type="module" src="/src/ts/mac-setting.ts"></script>
    <title>Mac</title>
  </head>
  <body class="overflow-hidden no-scroll flex justify-center items-center pt-10">
    <div class="mac">
      <div class="shadow-[0_0_15px_0_rgba(0,_0,_0,_0.50)] mac-border p-10 bg-linear-[45deg,_#000000_50%,_#3a3a3a_50%] rounded-t-[35px] flex justify-center items-center">
        <div class="mac-screen relative overflow-hidden w-[1200px] h-[675px] bg-[url(/public/asserts/mac/mac-screen-base-background-img.png)] bg-cover rounded-[15px]">
          <!-- top-bar -->
          <div class="absolute top-0 w-full flex justify-between items-center bg-[rgba(109,109,109,0.70)] shadow-2xl">
            <div class="ml-3">
              <img src="../../public/asserts/top-bar/apple-logo-white.svg" alt="애플로고" />
            </div>
            <div class="inline-flex mr-3">
              <img class="mr-3" src="../../public/asserts/top-bar/battery-white.svg" alt="배터리" />
              <img class="mr-3" src="../../public/asserts/top-bar/wifi-white.svg" alt="와이파이" />
              <img class="mr-3" src="../../public/asserts/top-bar/search-white.svg" alt="검색" />
              <img class="mr-3" src="../../public/asserts/top-bar/toggle-white.svg" alt="토글" />
              <span class="current-date text-xs text-white"></span>
            </div>
          </div>
          <!-- icon-bar -->
          <div class="flex gap-4 items-center justify-around p-4 h-[102px] bg-[#6D6D6D] opacity-70 rounded-[23px] absolute left-1/2 bottom-3 -translate-x-1/2 shadow-md">
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
            <div class="flex flex-col items-center justify-center w-[70px] h-[70px] rounded-[23px] shadow-md bg-white cursor-pointer hover:opacity-75 transition-opacity hover:transition-opacity"></div>
          </div>
        </div>
      </div>
      <div class="mac-bottom h-25 object-contain bg-linear-[45deg,_#959595_0%,_#ffffff_100%] rounded-b-[35px] flex justify-center items-center shadow-[0_0_15px_0_rgba(0,_0,_0,_0.50)]">
        <img class="h-10" src="/public/asserts/mac/apple-logo.webp" alt="" />
      </div>
    </div>
  </body>
</html>
