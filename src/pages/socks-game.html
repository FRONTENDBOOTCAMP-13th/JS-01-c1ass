<!doctype html>

  <head>

    <link rel="stylesheet" href="/public/fonts/pretendard/pretendardvariable.css" />
    <link rel="preload" as="font" type="font/woff2" crossorigin href="/public/fonts/pretendard/woff2/PretendardVariable.woff2" />
    <script type="module">

      window.addEventListener('DOMContentLoaded', () => {

  <body class="flex items-center justify-center bg-[url('/public/asserts/socks-game/check.svg')] bg-cover h-screen">

    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <!-- sockast -->
    <div class="text-center items-center flex flex-col">
      <img src="/public/asserts/socks-game/label_404.png" class="sm:w-[4rem] sm:h-[1.9375rem] md:w-[5.8125rem] md:h-[2.8125rem] md:mt-5" alt="404 라벨 이미지" />
      <img src="/public/asserts/socks-game/logo_sockast.png" class="sm:w-[12rem] sm:h-[3.9375rem] md:w-[21.875rem] md:h-[7.1875rem] sm:mt-5 md:mt-8" alt="Sockast 로고 이미지" />

          <div id="img" class="w-full sm:h-[8.125rem] md:h-[12.5rem]"></div>
          <span id="title" class="sm:w-full sm:text-[1rem] md:text-[1.125rem] font-mono font-bold whitespace-pre-line rounded-2xl p-2 text-[#382316] sm:mt-1"></span>
          <span id="anal" class="sm:w-full sm:text-[.75rem] md:text-sm font-serif text-white whitespace-pre-line sm:mt-1"></span>
        </div>
      </div>
